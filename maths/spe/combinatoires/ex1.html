<script>
<!-- prendre valeurs aléatoires pour l'énoncé --> 
function getRandomInt(max1) { <!-- max1 et max2 sont les maximums des valeurs randoms --> 
  element1 = Math.floor(Math.random() * max1) + 2; <!-- 1ere valeur random --> 
  return reponse = element1; <!-- réponse attendu --> 
}
getRandomInt(6); <!-- valeurs énoncé de 2 à 7 (car + 2) --> 

function fact(nbr)  <!-- calcul factorielle -->
{
  // Si nbr = 0 la factorielle retournera 1
  if (nbr === 0)
  {
     return 1;
  }
  // appelez à nouveau la procédure récursive
  return reponse = nbr * fact(nbr-1);
}
fact(element1);

window.addEventListener("DOMContentLoaded", () =>{ <!-- écriture de l'énoncé -->
	document.getElementById("enonce").innerHTML = "Le nombre de manières de garer " + katex.renderToString(`${element1}`) + " voitures différentes dans un parking à " + katex.renderToString(`${element1}`) + " places sans garer plusieurs voitures sur la même place est : ";
});

var responseButton = null; <!-- variable pour savoir si le bouton est là -->

function addItem() {
    var proposition = document.getElementById("textBox");
    var validationText = document.getElementById("validation-text");
	var responsetext = document.getElementById("response-text");
    if ((proposition.value == reponse) || (proposition.value == (element1 + "!"))) { <!-- reponse avec res calcul ou reponse avec factorielle -->
        validationText.innerHTML = "Bonne réponse, voici le corrigé:";
    } else {
        validationText.innerHTML = "Mauvaise réponse, réessayer ou regarder le corrigé:";
    }
    if (!responseButton) {
        responseButton = document.createElement('button');
        responseButton.textContent = 'Corrigé';
        responseButton.style.pointerEvents = 'auto'; // Add this line
        document.querySelector('.haut').appendChild(responseButton); // Add to .haut div
        responseButton.addEventListener('click', () => {
            responseButton.remove();
            responsetext.innerHTML = "1) L'ordre compte.</br>2) Les répétitions ne sont pas possibles.</br>3) Le nombre de permutations est égal au nombre d'éléments.</br>Il faut donc faire: " + katex.renderToString(`${element1}!`) + " = " + reponse + "</br>Réponse: " + reponse;
        });
	}
    document.getElementById('textBox').value = "";
}

var input = document.getElementById("textBox"); 
input.addEventListener("keyup", function(event) { <!-- event key enter -->
	event.preventDefault();
	if (event.keyCode === 13) {
		addItem();
  }
});

	window.location.reload();
};
